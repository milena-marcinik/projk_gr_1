{% extends "manage_library/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group" style="width: 60em">
                <legend class="border-bottom mb-4">Delete Book</legend>
                <h3>Are you sure you want to delete <i>{{ book.title }} </i> by <b>{{ book.author }}</b>?</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" >Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'list-all-books' %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
