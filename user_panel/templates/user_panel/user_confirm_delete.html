{% extends "manage_library/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete User</legend>
                <h2>Are you sure to delete <b>{{ user.username }}</b>?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" >Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'all_users' %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
