<h1>Create a new user</h1>
{% load crispy_forms_tags %}
{% block content %}
    {% if request.user.is_superuser %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a new user</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add a user</button>
            </div>
        </form>

    </div>
    {% else %}
    <h4>You cannot add a new user because you are not an admin</h4>
        <div class="border-top pt-3">
            <small class="text-muted">
                Back to <a class="ml-2" href="#">home page </a><br>
                Do you want to <a class="ml-2" href="{% url 'login' %}">log in?</a>
            </small>
        </div>
    {% endif %}
{% endblock content %}
